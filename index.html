<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOSTED</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body class="root">
  <main class="page">
    <header class="header">
      <div class="header__black"></div>
      <img class="header__logo" src="images/logo.png" alt="Логотип">
      <ul class="header__links">
        <li class="header__item"><a class="header__link" href="#">ELECTRIC SCATEBOARDS</a></li>
        <li class="header__item"><a class="header__link" href="#">ELECTRIC SCOOTERS</a></li>
        <li class="header__item"><a class="header__link" href="#">ACCESSORIES</a></li>
        <li class="header__item"><a class="header__link" href="#">GIFT CARD</a></li>
        <li class="header__item"><a class="header__link" href="#">MORE INFO</a></li>
      </ul>
      <div class="header__avatars">
        <a class="header__avatar" href="#"><img class="header__avatar-icon" src="images/avatar.svg" alt="Аватар"></a>
        <a class="header__basket" href="#"><img class="header__basket-icon" src="images/basket.svg" alt="Корзина"></a>
      </div>
    </header>
    <section class="boosted">
      <div class="boosted__container">
        <img class="boosted__image" src="images/Scooters.png" alt="Картинка">
        <h1 class="boosted__title">Welcome to Boosted USA</h1>
        <p class="boosted__subtitle">The Holy Grail of Electric Skateboards and One REVolutionary Scooter</p>
        <ul class="boosted__links">
          <li class="boosted__item"><a class="boosted__link" href="#">BOOSTED REVS</a></li>
          <li class="boosted__item"><a class="boosted__link" href="#">BOOSTED BOARDS</a></li>
        </ul>
      </div>
      <div class="boosted__logo-container">
        <img class="boosted__logo" src="images/logo-6.png" alt="Логотип">
        <img class="boosted__logo" src="images/logo-7.png" alt="Логотип">
        <img class="boosted__logo" src="images/logo-8.png" alt="Логотип">
        <img class="boosted__logo" src="images/logo-9.png" alt="Логотип">
      </div>
    </section>
  </main>
</body>

</html>
